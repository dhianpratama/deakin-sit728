<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List DApp</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      main {
        margin-top: 60px;
      }

      #taskList {
        display: flex;
        flex-wrap: wrap;
      }

      .card {
        margin: 10px;
        cursor: pointer;
      }

      #addTaskForm, #taskDetail {
        display: none;
      }

      .btn-back {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Todo List DApp</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p>Loading...</p>
          </div>

          <div id="content">
            <!-- Task List View -->
            <div id="taskListView">
              <button id="btnAddTask" class="btn btn-primary mb-4">Add New Task</button>
              <div id="taskList"></div>
            </div>

            <!-- Add Task Form -->
            <div id="addTaskForm">
              <button id="btnBack" class="btn btn-secondary btn-back">Back</button>
              <form onSubmit="App.createTask(); return false;">
                <input id="newTask" type="text" class="form-control" placeholder="Task title..." required>
                <textarea id="newTaskDescription" class="form-control mt-2" placeholder="Task description..." required></textarea>
                <input id="newTaskDueDate" type="date" class="form-control mt-2" required>
                <button type="submit" class="btn btn-primary mt-2">Add Task</button>
              </form>
            </div>

            <!-- Task Detail View -->
            <div id="taskDetail">
              <button id="btnBackFromDetail" class="btn btn-secondary btn-back">Back</button>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="detailTaskTitle"></h5>
                  <p class="card-text" id="detailTaskDescription"></p>
                  <p class="card-text"><small id="detailTaskDueDate"></small></p>
                  <p class="card-text"><small id="detailTaskCompleted"></small></p>
                  <input type="checkbox" id="detailTaskCheckbox" />
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
    </div>

    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
